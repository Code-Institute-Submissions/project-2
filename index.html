<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
  <title>Project 2</title>
</head>



<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-4 globe-logo"></div>
      <div class="col-md-8">

        <h1>Find your place of interest</h1>

      </div>
    </div>
  </header>

  <section class="container-fluid">
    <div class="row main-content">

      <div class="col-xs-12 col-sm-12 col-md-4 bg-color-side column ">
        <h3 class="heading uppercase">Search Box : Select The Country you wish to search</h3>
        <div id="controls">
          <select id="country">
            <option value="all" selected>All</option>
            <option value="us">U.S.A.</option>
            <option value="uk">United Kingdom</option>
            <option value="irl">Ireland</option>
          </select>
        </div>
      </div>


      <div class="col-xs-12 col-sm-12 col-md-8 bg-color-main column">

        <h3 class="heading uppercase">Map</h3>
        <div id="map"></div>

      </div>
    </div>

  </section>

  <footer class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-8">

        <h5 class="social-text">Follow Us On</h5>


        <ul class="list-inline social-links">
          <li><a target="_blank" href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a target="_blank" href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a target="_blank" href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>

      </div>
    </div>
  </footer>
  <script src="assets/js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPg8gD4YmQSz_Uq4h45SiZU9o9TKT3OE&libraries=places&callback=initMap" async defer></script>

</body>

</html>
