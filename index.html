<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <title>Project 2</title>
</head>



<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-4 globe-logo"></div>
            <div class="col-md-8">

                <h1>Find your place of interest</h1>

            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-4 bg-color-side">
               
                <h3 class="heading uppercase">Search Box</h3>
                <div class="search">
                     <form>
                        <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                        <button type="submit" class="btn btn-secondary center-block">Search</button>
                    </form>
                </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-8 bg-color-main">
                
                <h3 class="heading uppercase">Maps</h3>
                    
            </div>
        </div>
    
        <div class="row">
            <div class="bg-color-results">
                <h3 class="heading uppercase">Results</h3>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-8">

                <h5 class="social-text">Follow Us On</h5>


                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>

            </div>
        </div>
    </footer>
</body>

</html>
